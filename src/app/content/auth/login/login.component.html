<div class="container">
    <div class="row">
      <div class="offset-md-3 col-md-6 col-sm-12">
            <div class="login" id="contentArea">
                <h1 class="display-4">Login</h1>

                <div id="messageArea" class="alert alert-danger" *ngIf="isLoginFailed">
                    {{ errorMessage }}
                </div>
               
  
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
                  <div class="form-group mb-2">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-user">
                        </i>
                      </span>
                      <input type="text" class="form-control" name="username"  
                       [(ngModel)]="form.username" #username="ngModel"  placeholder="Enter your username" required>
                    </div>
                    <div 
                        class="alert alert-danger" 
                        role="alert"
                        *ngIf="username.errors?.['required'] && f.submitted">

                        Username is required!
                
                    </div>
                  
                  </div>
  
                  <div class="form-group mb-2">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-lock">
                        </i>
                      </span>
                      <input type="password" name="password" class="form-control" required
                      [(ngModel)]="form.password" #password="ngModel" placeholder="Enter your password">
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="password.errors?.['required'] && f.submitted">
                    
                        Password is required!
                    
                    </div>

                  
                  </div>                                        
                  <div class="text-end">
                    <button id="loginButton" type="submit" class="btn btn-primary btn-lg">
                      <i class="fas fa-sign-in-alt"></i> Login</button>
                      <button id="cancelButton" type="reset" class="btn btn-warning btn-lg">
                        <i class="fas fa-undo"></i> Cancel</button>
                  </div>
                </form>
              
            </div>
            <p class="text-center text-muted small">
              Don't have an account? 
              <a class="link" href="/register">Register Here!</a>
            </p>
      </div>
    </div>
  </div>
