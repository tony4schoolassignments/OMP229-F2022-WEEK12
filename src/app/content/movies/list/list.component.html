<div class="container">
    <h1>Movie List</h1>

    <a href="/movies/add" routerLink="/movies/add" *ngIf="isLoggedId" class="btn btn-primary" role="button">
        <i class="fas fa-plus-circle"></i> Add a Movie</a>
</div>
<div class="row">
    <div class="col">

        <table *ngIf="!hasError" class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Year</th>
                    <th scope="col">Director</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Runtime</th>
                    <th scope="col" *ngIf="isLoggedId"></th>
                    <th scope="col" *ngIf="isLoggedId"></th>
                </tr>
            </thead>
            <tbody id="movieList">
                <!-- Repeatable Rows -->

                <tr *ngFor="let movie of movies">
                    <td>
                        {{ movie['name'] }}
                    </td>
                    <td>
                        {{ movie['year'] }}
                    </td>
                    <td>
                        {{ movie['director'] }}
                    </td>
                    <td>
                        {{ movie['genre'] }}
                    </td>
                    <td>
                        {{ movie['runtime'] }}
                    </td>
                    <td *ngIf="isLoggedId">
                        <button class="btn btn-primary btn-sm" (click)="editMovie(movie['_id'])">
                            <i class="fas fa-pencil-alt"></i>
                            Edit
                        </button>
                    </td>
                    <td *ngIf="isLoggedId">
                        <button class="btn btn-danger btn-sm" (click)="deleteMovie(movie['_id'])">
                            <i class="fas fa-trash-alt"></i>
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
